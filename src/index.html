<!DOCTYPE html>
<html>
	<head>	
		<meta charset="UTF-8" />
		<title>LOL</title>
		<link rel="stylesheet" href="index.css" />
		<script  type="text/javascript"  src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>
	</head>
	<body>
		<div class="box-container">
			<div style="width: 100%;">
				<div class="status" menu="1" style="width: 70px; float: left;text-align: center;">겜중</div>
				<div class="status" menu="2" style="width: 70px; float: left;text-align: center;">설정</div>
			</div>
			<div class="ingame" style="width: 100%;">
				<div id="key-topd" class="spell-key" key="topd">D</div>
				<div id="key-topf" class="spell-key" key="topf">F</div>
				<div id="key-jgd" class="spell-key" key="jgd">D</div>
				<div id="key-jgf" class="spell-key" key="jgf">F</div>
				<div id="key-midd" class="spell-key" key="midd">D</div>
				<div id="key-midf" class="spell-key" key="midf">F</div>
				<div id="key-adcd" class="spell-key" key="adcd">D</div>
				<div id="key-adcf" class="spell-key" key="adcf">F</div>
				<div id="key-supd" class="spell-key" key="supd">D</div>
				<div id="key-supf" class="spell-key" key="supf">F</div>
			</div>
			<div class="outgame">
				TOP<input type="text" id="topd_spell"><input type="checkbox" id="top5"/> <br>
				<input type="text" id="topf_spell"><br>
				JG<input type="text" id="jugd_spell"><input type="checkbox" id="jg5"/> <br>
				<input type="text" id="jugf_spell"><br>
				MID<input type="text" id="midd_spell"><input type="checkbox" id="mid5"/> <br>
				<input type="text" id="midf_spell"><br>
				ADC<input type="text"id="adcd_spell"><input type="checkbox" id="adc5"/> <br>
				<input type="text" id="adcf_spell"><br>
				SUP<input type="text" id="supd_spell"><input type="checkbox" id="sup5"/> <br>
				<input type="text" id="supf_spell"><br>
			</div>
		</div>
		<script  type="text/javascript"  src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script  type="text/javascript" >
			var spell_key;
			var idx = 1;
			var topd_interval,topf_interval,jgd_interval,jgf_interval,midd_interval,midf_interval,adcd_interval,adcf_interval, supd_interval, supf_interval;
			$(document).ready(function(){
				$('.outgame').hide();
				$(".status").click(function(){
					if($(this).attr("menu") == 1){
						$('.ingame').show();
						$('.outgame').hide();
					}else{
						$('.ingame').hide();
						$('.outgame').show();
					}
				})
				
				$('.spell-key').click(function(){
					var arr = {
						topd_spell : $('#top5').prop('checked') ? ($('#topd_spell').val()*1)*0.95 : ($('#topd_spell').val()*1),
						topf_spell : $('#top5').prop('checked') ? ($('#topf_spell').val()*1)*0.95 : ($('#topf_spell').val()*1),
						jgd_spell : $('#jg5').prop('checked') ? ($('#jugd_spell').val()*1)*0.95 : $('#jugd_spell').val()*1,
						jgf_spell : $('#jg5').prop('checked') ? ($('#jugf_spell').val()*1)*0.95 : $('#jugf_spell').val()*1,
						midd_spell : $('#mid5').prop('checked') ? ($('#midd_spell').val()*1)*0.95 : $('#midd_spell').val()*1,
						midf_spell : $('#mid5').prop('checked') ? ($('#midf_spell').val()*1)*0.95 : $('#midf_spell').val()*1,
						adcd_spell : $('#adc5').prop('checked') ? ($('#adcd_spell').val()*1)*0.95 : $('#adcd_spell').val()*1,
						adcf_spell : $('#adc5').prop('checked') ? ($('#adcf_spell').val()*1)*0.95 : $('#adcf_spell').val()*1,
						supd_spell : $('#sup5').prop('checked') ? ($('#supd_spell').val()*1)*0.95 : $('#supd_spell').val()*1,
						supf_spell : $('#sup5').prop('checked') ? ($('#supf_spell').val()*1)*0.95 : $('#supf_spell').val()*1,
					}
					spell_key = $(this);
					if(spell_key.attr('key') == "topd"){
						clearInterval(topd_interval);
						topd_interval = setInterval(function(){
							arr["topd_spell"] -= 1;
							console.log(`#key-${spell_key.attr('key')}`);
							$(`#key-topd`).text(arr["topd_spell"]);
							if(arr["topd_spell"] <= 0){
								$(`#key-topd`).text('D');
								clearInterval(topd_interval);
							}
						}, 1000);
					} else if(spell_key.attr('key') == "topf"){
						topf_interval = setInterval(function(){
							arr["topf_spell"] -= 1;
							$(`#key-topf`).text(arr["topf_spell"]);
							if(arr["topf_spell"] <= 0){
								$(`#key-topf`).text('F');
								clearInterval(topf_interval);
							}
						}, 1000);
					} else if(spell_key.attr('key') == "jgd"){
						clearInterval(jgd_interval);
						jgd_interval = setInterval(function(){
							arr["jgd_spell"] -= 1;
							console.log(`#key-${spell_key.attr('key')}`);
							$(`#key-jgd`).text(arr["jgd_spell"]);
							if(arr["jgd_spell"] <= 0){
								$(`#key-jgd`).text('D');
								clearInterval(jgd_interval);
							}
						}, 1000);
					} else if(spell_key.attr('key') == "jgf"){
						jgf_interval = setInterval(function(){
							arr["jgf_spell"] -= 1;
							$(`#key-jgf`).text(arr["jgf_spell"]);
							if(arr["jgf_spell"] <= 0){
								$(`#key-jgf`).text('F');
								clearInterval(jgf_interval);
							}
						}, 1000);
					} else if(spell_key.attr('key') == "midd"){
						clearInterval(midd_interval);
						midd_interval = setInterval(function(){
							arr["midd_spell"] -= 1;
							console.log(`#key-${spell_key.attr('key')}`);
							$(`#key-midd`).text(arr["midd_spell"]);
							if(arr["midd_spell"] <= 0){
								$(`#key-midd`).text('D');
								clearInterval(midd_interval);
							}
						}, 1000);
					} else if(spell_key.attr('key') == "midf"){
						midf_interval = setInterval(function(){
							arr["midf_spell"] -= 1;
							$(`#key-midf`).text(arr["midf_spell"]);
							if(arr["midf_spell"] <= 0){
								$(`#key-midf`).text('F');
								clearInterval(midf_interval);
							}
						}, 1000);
					} else if(spell_key.attr('key') == "adcd"){
						clearInterval(adcd_interval);
						adcd_interval = setInterval(function(){
							arr["adcd_spell"] -= 1;
							console.log(`#key-${spell_key.attr('key')}`);
							$(`#key-adcd`).text(arr["adcd_spell"]);
							if(arr["adcd_spell"] <= 0){
								$(`#key-adcd`).text('D');
								clearInterval(adcd_interval);
							}
						}, 1000);
					} else if(spell_key.attr('key') == "adcf"){
						adcf_interval = setInterval(function(){
							arr["adcf_spell"] -= 1;
							$(`#key-adcf`).text(arr["adcf_spell"]);
							if(arr["adcf_spell"] <= 0){
								$(`#key-adcf`).text('F');
								clearInterval(adcf_interval);
							}
						}, 1000);
					}else if(spell_key.attr('key') == "supd"){
						clearInterval(supd_interval);
						supd_interval = setInterval(function(){
							arr["supd_spell"] -= 1;
							console.log(`#key-${spell_key.attr('key')}`);
							$(`#key-supd`).text(arr["supd_spell"]);
							if(arr["supd_spell"] <= 0){
								$(`#key-supd`).text('D');
								clearInterval(supd_interval);
							}
						}, 1000);
					} else if(spell_key.attr('key') == "supf"){
						supf_interval = setInterval(function(){
							arr["supf_spell"] -= 1;
							$(`#key-supf`).text(arr["supf_spell"]);
							if(arr["supf_spell"] <= 0){
								$(`#key-supf`).text('F');
								clearInterval(supf_interval);
							}
						}, 1000);
					}
						
				})
			})
	
		</script>
	</body>
</html>
